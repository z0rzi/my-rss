<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dig</title>
  <link rel="stylesheet" href="/public/dig.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <a id="open-article" href="#" target="_blank" rel="noopener noreferrer" referrerpolicy="no-referrer">Open article</a>
  </header>
  <main>
    <div id="transcript"></div>
    <div class="controls">
      <input id="q" type="text" placeholder="Ask a follow-up..." />
      <button id="send">Send</button>
      <button id="retry" style="display:none">Retry</button>
    </div>
    <div id="toast"></div>
  </main>
  <script src="/public/dig.js"></script>
</body>
</html>
